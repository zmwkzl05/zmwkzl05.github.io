<!DOCTYPE html> <!-- formSelect1.html-->
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content= "width=device-width,initial-scale=1"/>
    <title>폼 학습</title>
  </head>
  <body>
    <section>
    <form action="http://jsp.dju.ac.kr/~kdhongx/ex/formSelect1.jsp" method="post">
    <fieldset>
      <legend>식사 선택</legend>
      <label for="timex">시간</label>
      <select id="timex" name="mealtime">
        <option vale="아침">아침</option>
        <option vale="점심">점심</option>
        <option vale="저녁" selected>저녁</option></select>
      <label for="mealx">식사</label>
      <select id="mealx" name="meal">
        <option vale="백미">백미</option>
        <option vale="현미">현미</option>
        <option vale="김치">김치</option>
        <option vale="라면" selected>라면</option></select>
      <button type="submit">등록</button>
    </fieldset></form>
    </section>
  </body>
</html>
