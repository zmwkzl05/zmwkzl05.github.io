<!DOCTYPE html> <!-- HomePage.html-->
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content= "width=device-width,initial-scale=1"/>
    <title>식당용 홈페이지 구축</title>
  </head>
  <body>
    <section>
    <form action="http://jsp.dju.ac.kr/~kdhongx/ex/reservation1.jsp" method="post">
    <fieldset>
      <legend>이름 입력</legend>
      <label for="namex">이름:</label>
      <input type="text" id="namex" name="namex" placeholder="이름"/><br/>
      <label for="tel">휴대전화:</label>
      <input type="tel" id="namex" name="namex" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/><br/>
      <label for="number">인원:</label>
      <input type="number" id="personx" name="personx" min="1" step="1"/><br/></fieldset>
      <fieldset><legend>약속 날짜 시간 입력</legend>
      <label for="datex">날짜:</label>
      <input type="date" id="datex" name="datex"/><br/>
      <label for="timex">시간:</label>
      <input type="time" id="timex" name="timex"/>
    </fieldset></form>
      <button type="submit">입력</button>
      <input type="reset" name="reset1" value="취소"/>
    </fieldset></form>
    </section>
  </body>
</html>
