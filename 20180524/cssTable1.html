    <div style="overflow-x:auto;">
      <table>
         <tr><th>이름</th><th>국어점수</th><th>영어점수</th><th>수학점수</th><th>물리점수</th><th>화학점수</th><th>생물점수</th><th>기술점수</th><th>국사점수</th><th>한문점수</th><th>상식</th></tr>

        <tr><td>변학도</td><td>95</td><td>95</td><td>55</td><td>75</td><td>15</td><td>95</td><td>95</td><td>78</td><td>95</td><td>59</td>
      </table>
    </div>
  </section>
</body>
</html>
